<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />

  <title>A Simple ToDo Wed App</title>
</head>

<body>
  <div id="root">
    <div class="wrapper">
      <div class="container">
        <h1 class="heading__text">
          ToDo Task List
        </h1>
        <div class="add-todo__wrapper">
          <input type="text" class="add-todo__input" id="description-task" placeholder="Enter task here" required>
          <button class="add-todo__btn" id="add-task-btn">Add task</button>
        </div>
        <h2>
          Added tasks
        </h2>
        <form class="tasks-filter">
          <div class="tasks-filter__buttons">
            <div class="tasks-filter__buttons--radio">
              <input class="toggletab" type="radio" name="tasksFilter" id="allTasks" checked />
              <label class="tasks-filter__buttons--btn" for="allTasks">All tasks</label>
            </div>
            <div class="tasks-filter__buttons--radio">
              <input class="toggletab" type="radio" name="tasksFilter" id="activeTasks" />
              <label class="tasks-filter__buttons--btn" for="activeTasks">Active tasks</label>
            </div>
            <div class="tasks-filter__buttons--radio">
              <input class="toggletab" type="radio" name="tasksFilter" id="completedTasks" />
              <label class="tasks-filter__buttons--btn" for="completedTasks">Completed tasks</label>
            </div>
          </div>
        </form>
        <div class="todos__wrapper">

        </div>
      </div>
    </div>
